<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">

        <div class="card-body">
            <h5 class="card-title">Contact</h5>
            <p class="card-text">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis
                euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus
                ac
                cursus commodo.</p>
        </div>
        <div class="card p-4 mt-4 bg-light w-75 mx-auto">
            <form class="mt-4">
                <div class="row mb-3">
                    <!-- Columna izquierda -->
                    <label class="col-sm-2 col-form-label fw-bold">Your E-mail</label>
                    <!-- Columna derecha -->
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="Your email">
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- Columna izquierda -->
                    <label class="col-sm-2 col-form-label fw-bold">Your message</label>
                    <!-- Columna derecha -->
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5"
                            placeholder="Please enter your message here..."></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-10 offset-sm-2 text-end">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
